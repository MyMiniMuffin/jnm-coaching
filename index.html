<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JNM Coaching</title>
    
    <!-- PWA: Meta Tags for Mobile -->
    <meta name="theme-color" content="#E6E6FA">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="JNM Coaching">

    <!-- Tailwind CSS with Typography Plugin -->
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    
    <!-- Custom Tailwind Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            DEFAULT: '#007BFF', // Electric Blue
                            dark: '#0056b3',    // Mørkere blå
                            pastel: '#E6E6FA',  // Digital Lavender (Bakgrunn)
                            mint: '#98FF98',    // Neo Mint
                            mintdark: '#66cc66', // Mørkere mint
                            warning: '#FFC107', // Gul for pause
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.3s cubic-bezier(0.16, 1, 0.3, 1)',
                        'zoom-in': 'zoomIn 0.2s ease-out',
                        'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite'
                    },
                    keyframes: {
                        fadeIn: {
                            'from': { opacity: '0', transform: 'translateY(10px)' },
                            'to': { opacity: '1', transform: 'translateY(0)' }
                        },
                        zoomIn: {
                            'from': { opacity: '0', transform: 'scale(0.95)' },
                            'to': { opacity: '1', transform: 'scale(1)' }
                        }
                    }
                }
            }
        }
    </script>

    <!-- Marked Library -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- React Import Map -->
    <script type="importmap">
        {
            "imports": {
                "react": "https://esm.sh/react@18.2.0",
                "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
                "lucide-react": "https://esm.sh/lucide-react@0.263.1"
            }
        }
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap');

        body {
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior-y: none;
            font-family: 'Inter', sans-serif;
            background-color: #E6E6FA;
        }
        .safe-area-pb { padding-bottom: env(safe-area-inset-bottom); }
        
        .custom-checkbox:checked {
            background-color: #007BFF;
            border-color: #007BFF;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        
        /* Hide scrollbar for clean horizontal scrolling */
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body class="text-slate-900 select-none">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect } from 'react';
        import { createRoot } from 'react-dom/client';
        import { 
          Home, Utensils, Dumbbell, ClipboardCheck, Camera, Save, ChevronRight, ChevronLeft,
          TrendingUp, TrendingDown, Minus, User, Briefcase, LogOut, Lock, ArrowRight, Plus, 
          X, Trash2, Footprints, Edit2, Check, Moon, Zap, Scale, Maximize2, Loader2, AlertTriangle, 
          Calendar, Activity, Play, Pause, Clock
        } from 'lucide-react';

        // --- GLOBAL CONFIG ---
        const APP_ICON = "data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'%3E%3Crect width='512' height='512' rx='128' fill='%23007BFF'/%3E%3Ccircle cx='140' cy='360' r='35' fill='%23E6E6FA' opacity='0.9'/%3E%3Ccircle cx='256' cy='256' r='55' fill='%2398FF98' opacity='0.95'/%3E%3Ccircle cx='380' cy='140' r='85' fill='%23FFFFFF'/%3E%3C/svg%3E";

        if (window.marked) {
            window.marked.setOptions({ breaks: true, gfm: true });
        }

        // --- API LAYER ---
        const api = {
            getUsers: async () => {
                const res = await fetch('/.netlify/functions/users');
                if (!res.ok) throw new Error('Kunne ikke hente brukere');
                return await res.json();
            },
            createUser: async (newUser) => {
                const res = await fetch('/.netlify/functions/users', { method: 'POST', body: JSON.stringify(newUser) });
                if (!res.ok) throw new Error('Feil ved opprettelse');
                return await res.json();
            },
            deleteUser: async (userId) => {
                const res = await fetch('/.netlify/functions/users', { method: 'DELETE', body: JSON.stringify({ id: userId }) });
                if (!res.ok) throw new Error('Feil ved sletting');
                return await res.json();
            },
            getUserData: async (userId) => {
                const res = await fetch(`/.netlify/functions/data?id=${userId}`);
                if (!res.ok) throw new Error('Feil ved henting av data');
                return await res.json();
            },
            saveUserData: async (userId, data) => {
                const res = await fetch('/.netlify/functions/data', { method: 'POST', body: JSON.stringify({ userId, type: 'plan_update', data }) });
                if (!res.ok) throw new Error('Lagring feilet');
                return data;
            },
            submitCheckin: async (userId, entry) => {
                 const payload = JSON.stringify({ userId, type: 'new_checkin', data: entry });
                 const res = await fetch('/.netlify/functions/data', { method: 'POST', body: payload });
                if (!res.ok) {
                    const errorText = await res.text();
                    throw new Error(errorText || 'Innsending feilet');
                }
            },
            deleteCheckin: async (checkinId) => {
                 const res = await fetch('/.netlify/functions/data', { method: 'POST', body: JSON.stringify({ type: 'delete_checkin', data: { checkinId } }) });
                if (!res.ok) throw new Error('Sletting feilet');
            },
            login: async (username, password) => {
                const res = await fetch('/.netlify/functions/auth', { method: 'POST', body: JSON.stringify({ username, password }) });
                if (res.status === 401) return null; 
                if (!res.ok) throw new Error('Login feilet');
                return await res.json();
            }
        };

        // --- Helpers ---
        const formatWeight = (val) => (!val ? '--' : parseFloat(val).toFixed(1).replace('.', ','));

        // --- Components ---

        // LIGHTBOX COMPONENT
        const ImageModal = ({ images, initialIndex, onClose }) => {
            const [index, setIndex] = useState(initialIndex || 0);

            useEffect(() => {
                document.body.style.overflow = 'hidden';
                return () => {
                    document.body.style.overflow = 'unset';
                };
            }, []);

            if (!images || images.length === 0) return null;

            const currentImage = images[index];
            const hasNext = index < images.length - 1;
            const hasPrev = index > 0;

            const handleNext = (e) => {
                e.stopPropagation();
                if (hasNext) setIndex(index + 1);
            };

            const handlePrev = (e) => {
                e.stopPropagation();
                if (hasPrev) setIndex(index - 1);
            };

            useEffect(() => {
                const handleKeyDown = (e) => {
                    if (e.key === 'ArrowRight' && hasNext) setIndex(i => i + 1);
                    if (e.key === 'ArrowLeft' && hasPrev) setIndex(i => i - 1);
                    if (e.key === 'Escape') onClose();
                };
                window.addEventListener('keydown', handleKeyDown);
                return () => window.removeEventListener('keydown', handleKeyDown);
            }, [hasNext, hasPrev, onClose]);

            return (
                <div 
                    className="fixed inset-0 z-[100] bg-black/95 backdrop-blur-sm flex items-center justify-center p-0 animate-zoom-in touch-none"
                    onClick={onClose}
                >
                    <button className="absolute top-6 right-6 text-white/80 hover:text-white bg-black/20 p-2 rounded-full z-[110] transition-colors">
                        <X size={32} />
                    </button>
                    
                    <div className="relative w-full h-full flex items-center justify-center">
                        <img 
                            src={currentImage} 
                            className="max-w-full max-h-[90vh] object-contain shadow-2xl select-none" 
                            alt="Fullskjerm"
                            onClick={(e) => e.stopPropagation()} 
                        />
                        
                        {hasPrev && (
                            <button 
                                onClick={handlePrev}
                                className="absolute left-4 p-3 rounded-full bg-white/10 hover:bg-white/20 text-white backdrop-blur-md transition-all z-[110]"
                            >
                                <ChevronLeft size={36} />
                            </button>
                        )}
                        
                        {hasNext && (
                            <button 
                                onClick={handleNext}
                                className="absolute right-4 p-3 rounded-full bg-white/10 hover:bg-white/20 text-white backdrop-blur-md transition-all z-[110]"
                            >
                                <ChevronRight size={36} />
                            </button>
                        )}

                        {images.length > 1 && (
                            <div className="absolute bottom-10 left-1/2 -translate-x-1/2 text-white/80 font-medium bg-black/40 px-4 py-1.5 rounded-full text-sm backdrop-blur-sm border border-white/10">
                                {index + 1} / {images.length}
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const LoginScreen = ({ onLogin }) => {
            const [username, setUsername] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');
            const [isLoading, setIsLoading] = useState(false);

            const handleLogin = async (e) => {
                e.preventDefault();
                setError('');
                setIsLoading(true);
                try {
                    const user = await api.login(username, password);
                    if (user) onLogin(user);
                    else setError('Feil brukernavn eller passord');
                } catch (err) {
                    setError('Serverfeil. Prøv igjen.');
                } finally {
                    setIsLoading(false);
                }
            };

            return (
                <div className="min-h-screen flex flex-col items-center justify-center p-6 animate-fade-in bg-brand-pastel relative overflow-hidden">
                    <div className="text-center mb-8 relative z-10">
                        <div className="w-28 h-28 bg-white/50 backdrop-blur-md rounded-3xl mx-auto flex items-center justify-center shadow-2xl shadow-brand/20 mb-6 p-2 ring-1 ring-white/60">
                            <img src={APP_ICON} alt="Logo" className="w-full h-full object-contain drop-shadow-md rounded-2xl" />
                        </div>
                        <h1 className="text-4xl font-extrabold text-slate-800 tracking-tight">JNM Coaching</h1>
                    </div>
                    <div className="w-full max-w-sm glass-panel p-8 rounded-3xl shadow-xl relative z-10">
                        <form onSubmit={handleLogin} className="space-y-5">
                            <div>
                                <label className="block text-xs font-bold text-slate-500 uppercase mb-1 ml-1">Brukernavn</label>
                                <input type="text" value={username} onChange={(e) => setUsername(e.target.value)} className="w-full px-4 py-3 bg-white/80 border border-slate-200 rounded-2xl focus:ring-2 focus:ring-brand outline-none" placeholder="Brukernavn" />
                            </div>
                            <div>
                                <label className="block text-xs font-bold text-slate-500 uppercase mb-1 ml-1">Passord</label>
                                <input type="password" value={password} onChange={(e) => setPassword(e.target.value)} className="w-full px-4 py-3 bg-white/80 border border-slate-200 rounded-2xl focus:ring-2 focus:ring-brand outline-none" placeholder="••••••••" />
                            </div>
                            {error && <p className="text-red-500 text-sm text-center font-bold bg-red-100 py-2 rounded-xl">{error}</p>}
                            <button type="submit" disabled={isLoading} className="w-full py-4 rounded-2xl font-bold text-white text-lg bg-brand hover:bg-brand-dark shadow-lg shadow-brand/30 flex items-center justify-center gap-2 transition-all active:scale-95 disabled:opacity-50">
                                {isLoading ? 'Kobler til...' : <><span className="mr-1">Logg inn</span> <ArrowRight size={20} /></>}
                            </button>
                        </form>
                    </div>
                </div>
            );
        };

        const Navigation = ({ activeTab, setActiveTab }) => {
          const navItems = [
            { id: 'dashboard', label: 'Hjem', icon: Home },
            { id: 'diet', label: 'Kosthold', icon: Utensils },
            { id: 'workout', label: 'Trening', icon: Dumbbell },
            { id: 'checkin', label: 'Innsjekk', icon: ClipboardCheck },
          ];
          return (
            <div className="fixed bottom-6 left-4 right-4 glass-panel border border-white/50 safe-area-pb z-50 rounded-2xl shadow-xl">
              <div className="flex justify-around items-center h-16 max-w-md mx-auto">
                {navItems.map((item) => {
                  const Icon = item.icon;
                  const isActive = activeTab === item.id;
                  return (
                    <button key={item.id} onClick={() => setActiveTab(item.id)} className={`flex flex-col items-center justify-center w-full h-full space-y-1 transition-all duration-300 ${isActive ? 'text-brand scale-110' : 'text-slate-400 hover:text-slate-600'}`}>
                      <div className={`p-1 rounded-xl transition-colors ${isActive ? 'bg-brand/10' : 'bg-transparent'}`}><Icon size={24} strokeWidth={isActive ? 2.5 : 2} /></div>
                      <span className="text-[10px] font-bold">{item.label}</span>
                    </button>
                  );
                })}
              </div>
            </div>
          );
        };

        const Header = ({ title, user, viewingClient, onLogout, onClearClient }) => (
          <div className="bg-brand-pastel/90 backdrop-blur-xl px-6 py-4 sticky top-0 z-40 flex justify-between items-center border-b border-white/50 shadow-sm">
            <div className="flex flex-col">
                <h1 className="text-xl font-extrabold text-slate-800 tracking-tight">{title}</h1>
                <div className="flex items-center gap-2">
                    <span className={`text-[10px] font-bold uppercase tracking-wider flex items-center gap-1 ${user.role === 'coach' ? 'text-brand-dark' : 'text-brand'}`}>
                        {user.role === 'coach' ? <Briefcase size={10} /> : <User size={10} />} {user.name}
                    </span>
                    {viewingClient && (
                        <span className="text-[10px] bg-white px-2 py-0.5 rounded-full text-slate-500 font-medium flex items-center gap-1 shadow-sm">
                            <ChevronRight size={10} /> {viewingClient.name}
                        </span>
                    )}
                </div>
            </div>
            {viewingClient ? (
                <button onClick={onClearClient} className="text-sm font-bold text-slate-600 bg-white px-3 py-1.5 rounded-full hover:bg-slate-100 shadow-sm transition-transform active:scale-95">Lukk</button>
            ) : (
                <button onClick={onLogout} className="text-slate-400 hover:text-red-500 p-2 rounded-full hover:bg-white/50 transition-colors"><LogOut size={20} /></button>
            )}
          </div>
        );

        const Card = ({ children, className = "", ...props }) => (
          <div className={`bg-white rounded-3xl p-5 shadow-sm border border-slate-100 ${className}`} {...props}>{children}</div>
        );

        // --- Views ---

        const WeightProgressView = ({ checkins, onBack }) => {
            const validCheckins = checkins
                .filter(c => c.weight && parseFloat(c.weight) > 0)
                .sort((a, b) => a.timestamp - b.timestamp);

            if (validCheckins.length === 0) return (
                <div className="flex flex-col items-center justify-center h-[50vh] animate-fade-in">
                    <p className="text-slate-400 font-bold mb-4">Ingen vektdata enda.</p>
                    <button onClick={onBack} className="bg-brand text-white font-bold py-3 px-6 rounded-2xl shadow-lg">Tilbake</button>
                </div>
            );

            const first = validCheckins[0];
            const last = validCheckins[validCheckins.length - 1];
            const totalChange = (parseFloat(last.weight) - parseFloat(first.weight)).toFixed(1);
            const isDown = parseFloat(totalChange) < 0;
            const isSame = parseFloat(totalChange) === 0;

            const width = 300;
            const height = 150;
            const padding = 10;
            
            const weights = validCheckins.map(c => parseFloat(c.weight));
            const minW = Math.min(...weights);
            const maxW = Math.max(...weights);
            const timestamps = validCheckins.map(c => c.timestamp);
            const minT = Math.min(...timestamps);
            const maxT = Math.max(...timestamps);

            const points = validCheckins.map(c => {
                const x = minT === maxT ? width / 2 : ((c.timestamp - minT) / (maxT - minT)) * (width - 2 * padding) + padding;
                const y = minW === maxW ? height / 2 : height - padding - ((parseFloat(c.weight) - minW) / (maxW - minW)) * (height - 2 * padding);
                return `${x},${y}`;
            }).join(' ');

            return (
                <div className="space-y-6 animate-fade-in pb-24">
                    <div className="flex items-center gap-4 mb-2">
                         <button onClick={onBack} className="p-2 bg-white rounded-full shadow-sm text-slate-600 hover:text-brand transition-colors"><ChevronLeft size={24}/></button>
                         <h2 className="text-xl font-extrabold text-slate-800">Vektprogresjon</h2>
                    </div>

                    <div className={`bg-gradient-to-br ${isDown ? 'from-brand-mintdark to-emerald-600' : isSame ? 'from-slate-500 to-slate-700' : 'from-brand to-brand-dark'} text-white p-6 rounded-3xl shadow-xl shadow-brand/20 relative overflow-hidden`}>
                        <div className="flex justify-between items-end relative z-10">
                            <div>
                                <p className="text-white/80 text-xs font-bold uppercase mb-1">Total endring</p>
                                <div className="text-4xl font-extrabold flex items-center gap-2">
                                     {totalChange > 0 ? '+' : ''}{totalChange.replace('.', ',')} kg
                                     {isDown ? <TrendingDown className="opacity-80" size={32} /> : isSame ? <Minus className="opacity-80" size={32} /> : <TrendingUp className="opacity-80" size={32} />}
                                </div>
                            </div>
                            <div className="text-right">
                                <p className="text-white/80 text-xs font-bold uppercase">Start / Nå</p>
                                <p className="font-bold text-lg">{formatWeight(first.weight)} / {formatWeight(last.weight)}</p>
                            </div>
                        </div>
                         <div className="absolute -bottom-10 -right-10 w-40 h-40 bg-white/10 rounded-full mix-blend-overlay filter blur-xl opacity-50"></div>
                    </div>

                    {validCheckins.length > 1 && (
                        <Card className="!p-0 overflow-hidden relative h-48 flex items-center justify-center bg-white border-none shadow-md">
                             <div className="absolute top-4 left-4 text-xs font-bold text-slate-400">GRAF</div>
                            <svg viewBox={`0 0 ${width} ${height}`} className="w-full h-full px-2 py-4">
                                 <polyline 
                                    fill="none" 
                                    stroke={isDown ? '#66cc66' : '#007BFF'} 
                                    strokeWidth="3" 
                                    points={points} 
                                    strokeLinecap="round" 
                                    strokeLinejoin="round"
                                 />
                                 {validCheckins.map((c, i) => {
                                     const x = minT === maxT ? width / 2 : ((c.timestamp - minT) / (maxT - minT)) * (width - 2 * padding) + padding;
                                     const y = minW === maxW ? height / 2 : height - padding - ((parseFloat(c.weight) - minW) / (maxW - minW)) * (height - 2 * padding);
                                     return <circle key={i} cx={x} cy={y} r="3" fill="white" stroke={isDown ? '#66cc66' : '#007BFF'} strokeWidth="2" />
                                 })}
                            </svg>
                        </Card>
                    )}

                    <div className="space-y-3">
                        <h3 className="text-sm font-bold text-slate-500 uppercase tracking-wider px-2">Logg</h3>
                         {[...validCheckins].reverse().map((entry, i) => {
                             const prev = [...validCheckins].reverse()[i+1];
                             const change = prev ? (parseFloat(entry.weight) - parseFloat(prev.weight)) : 0;
                             const changeFormatted = change.toFixed(1).replace('.', ',');
                             
                             return (
                                 <div key={entry.id} className="bg-white p-4 rounded-2xl flex justify-between items-center border border-slate-50 shadow-sm">
                                     <div>
                                         <div className="font-bold text-slate-800">{entry.date}</div>
                                         <div className="text-xs text-slate-400">{new Date(entry.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</div>
                                     </div>
                                     <div className="flex items-center gap-4">
                                         {prev && (
                                             <span className={`text-xs font-bold px-2 py-1 rounded-full flex items-center gap-1 ${change < 0 ? 'bg-green-100 text-green-700' : change > 0 ? 'bg-blue-50 text-blue-700' : 'bg-slate-100 text-slate-500'}`}>
                                                 {change < 0 ? <TrendingDown size={12}/> : change > 0 ? <TrendingUp size={12}/> : <Minus size={12}/>}
                                                 {change > 0 ? '+' : ''}{changeFormatted}
                                             </span>
                                         )}
                                         <span className="font-extrabold text-lg text-slate-700 min-w-[3rem] text-right">{formatWeight(entry.weight)}</span>
                                     </div>
                                 </div>
                             )
                         })}
                    </div>
                </div>
            )
        }

        const DashboardView = ({ userData, isCoach, onUpdateData, onOpenWeightHistory }) => {
          const lastCheckin = userData.checkins?.length > 0 ? userData.checkins[userData.checkins.length - 1] : null;

          const calculateWeek = () => {
              if (!userData.startDate) return 1;
              const start = new Date(userData.startDate);
              const end = userData.isPaused && userData.pausedAt ? new Date(userData.pausedAt) : new Date();
              const diffTime = Math.max(0, end - start);
              const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
              return Math.floor(diffDays / 7) + 1;
          };

          const currentWeek = calculateWeek();

          const handleEditGoal = async () => {
              const input = prompt("Sett nytt skrittmål:", userData.stepGoal || 10000);
              if (input && !isNaN(parseInt(input))) await onUpdateData('stepGoal', parseInt(input));
          };

          const handlePlanSettings = async () => {
              if (!isCoach) return;
              const choice = prompt(
                  `Styring av plan:\n\n1. Sett Startdato (Nullstiller uker)\n2. Endre totalt antall uker\n3. ${userData.isPaused ? 'Fortsett plan (Avslutt pause)' : 'Sett på pause'}\n\nSkriv 1, 2 eller 3:`
              );

              if (choice === '1') {
                  const dateStr = prompt("Startdato (YYYY-MM-DD):", new Date().toISOString().split('T')[0]);
                  if (dateStr) {
                      await onUpdateData({ startDate: new Date(dateStr).toISOString() });
                  }
              } else if (choice === '2') {
                  const weeks = prompt("Totalt antall uker:", userData.totalWeeks || 12);
                  if (weeks && !isNaN(parseInt(weeks))) {
                      await onUpdateData('totalWeeks', parseInt(weeks));
                  }
              } else if (choice === '3') {
                  if (userData.isPaused) {
                      if(confirm("Er du sikker på at du vil starte planen igjen? Startdatoen vil bli justert automatisk.")) {
                          await onUpdateData({ action: 'resume' });
                      }
                  } else {
                      if(confirm("Vil du pause planen? Ukenummeret vil stoppe opp til du starter igjen.")) {
                          await onUpdateData({ action: 'pause' });
                      }
                  }
              }
          };

          return (
            <div className="space-y-6 pb-24 animate-fade-in">
              <div className={`rounded-3xl p-6 text-white shadow-xl shadow-brand/20 relative overflow-hidden transition-colors duration-500 ${userData.isPaused ? 'bg-gradient-to-br from-gray-500 to-gray-700' : 'bg-gradient-to-br from-brand via-[#66a3ff] to-brand-mint'}`}>
                <div className="absolute -bottom-10 -right-10 w-40 h-40 bg-white/10 rounded-full mix-blend-overlay filter blur-xl opacity-50"></div>
                
                <div className="flex justify-between items-start relative z-10 mb-2">
                    <button 
                        onClick={handlePlanSettings}
                        disabled={!isCoach}

            const files = Array.from(e.target.files);
            if (files.length === 0) return;
            
            setIsCompressing(true);
            
            try {
                // Cloudinary config
                const cloudName = 'drg4fxboh'; 
                const uploadPreset = 'jnm_upload'; 

                const uploadPromises = files.map(async (file) => {
                    const formData = new FormData();
                    formData.append('file', file);
                    formData.append('upload_preset', uploadPreset); 
                    
                    const res = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/image/upload`, {
                        method: 'POST',
                        body: formData
                    });
                    
                    if (!res.ok) throw new Error('Opplasting feilet');
                    const data = await res.json();
                    return data.secure_url;
                });

                const uploadedUrls = await Promise.all(uploadPromises);

                setFormData(prev => ({
                    ...prev,
                    images: [...prev.images, ...uploadedUrls]
                }));

                      </div>
                      
                      <div>

                        <div><label className="block text-xs font-bold text-slate-500 uppercase mb-2">Cardioøkter</label><select value={formData.cardioSessions} onChange={(e) => setFormData({...formData, cardioSessions: e.target.value})} className="w-full p-4 bg-slate-50 rounded-2xl outline-none focus:ring-2 focus:ring-brand font-bold"><option value="0">0</option><option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option><option value="6">6</option><option value="7">7+</option></select></div>
                      </div>

                                            </div>
                                        ))}
                                    </div>

                                </form>

                        <p className="text-white opacity-90 relative z-10">{clients.length} aktive utøvere.</p>
                    </div>

                    <div className="px-2 flex justify-between items-center">
                        <h3 className="text-lg font-bold text-slate-800">Dine utøvere</h3>
                        <button onClick={() => setShowModal(true)} className="bg-brand text-white px-4 py-2 rounded-full text-sm font-bold flex items-center gap-1 shadow-md"><Plus size={16} /> Ny</button>
                    </div>
                    <div className="space-y-3">
                        {clients.map(client => (
                            <div key={client.id} className="w-full bg-white p-3 rounded-2xl border border-slate-100 shadow-sm flex items-center justify-between gap-3 hover:shadow-md cursor-pointer" onClick={() => onSelectClient(client)}>
                                <div className="flex items-center gap-4">
                                    <div className="w-12 h-12 bg-brand-pastel text-brand rounded-2xl flex items-center justify-center font-bold text-lg">{client.name.charAt(0)}</div>
                                    <div><div className="font-bold text-slate-800">{client.name}</div><div className="text-xs text-slate-400">@{client.username}</div></div>
                                </div>
                                <div className="flex gap-1">
                                    <button onClick={(e) => { e.stopPropagation(); if(confirm('Slett?')) onDeleteClient(client.id); }} className="p-3 text-slate-300 hover:text-red-500"><Trash2 size={20} /></button>
                                    <div className="p-3 text-brand-mintdark"><ChevronRight size={20} /></div>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        const App = () => {
          const [currentUser, setCurrentUser] = useState(null); 
          const [activeTab, setActiveTab] = useState('dashboard');
          const [allUsers, setAllUsers] = useState([]);
          const [viewingClient, setViewingClient] = useState(null);
          
          const [isClientLoading, setIsClientLoading] = useState(false);
          const [showWeightHistory, setShowWeightHistory] = useState(false);

          const [currentData, setCurrentData] = useState({ 
              dietPlan: '', 
              workoutPlan: '', 
              stepGoal: 10000, 
              totalWeeks: 12,
              startDate: null,
              isPaused: false,
              pausedAt: null,
              checkins: [] 
          });
          const [isLoading, setIsLoading] = useState(true);

          useEffect(() => {
            const init = async () => {
                try {
                    const users = await api.getUsers();
                    setAllUsers(users);

                    const savedSession = localStorage.getItem('jnm_session');
                    if (savedSession) {
                        const sessionUser = JSON.parse(savedSession);
                        const isValidUser = users.find(u => u.id === sessionUser.id);
                        
                        if (isValidUser) {
                            setCurrentUser(isValidUser);
                            if (isValidUser.role === 'athlete') setViewingClient(isValidUser);
                        } else {
                            localStorage.removeItem('jnm_session');
                            setCurrentUser(null);
                        }
                    }
                } catch(e) { 
                    console.error("Feil under init:", e); 
                } finally { 
                    setIsLoading(false); 
                }
            };
            init();
          }, []);

          useEffect(() => {
            if (viewingClient) {
                api.getUserData(viewingClient.id)
                    .then(setCurrentData)
                    .catch(() => setCurrentData({ 
                        dietPlan: '', 
                        workoutPlan: '', 
                        stepGoal: 10000, 
                        totalWeeks: 12,
                        startDate: null,
                        isPaused: false,
                        pausedAt: null,
                        checkins: [] 
                    }))
                    .finally(() => setIsClientLoading(false));
            }
          }, [viewingClient]);

          const handleLogin = (user) => {
              setCurrentUser(user);
              localStorage.setItem('jnm_session', JSON.stringify(user));
              if (user.role === 'athlete') setViewingClient(user);
          };

          const handleLogout = () => {
              setCurrentUser(null);
              setViewingClient(null);
              localStorage.removeItem('jnm_session');
              setActiveTab('dashboard');
          };

          const handleNewCheckin = async (entry) => {
                if (!viewingClient) return;
                await api.submitCheckin(viewingClient.id, entry);
                setCurrentData(prev => ({ ...prev, checkins: [...prev.checkins, entry] }));
          };
          
          const handleUpdateData = async (keyOrObj, value) => {
              if (!viewingClient) return;
              
              let updates = {};
              if (typeof keyOrObj === 'string') {
                  updates = { [keyOrObj]: value };
              } else if (typeof keyOrObj === 'object') {
                  updates = keyOrObj;
              }

              const newData = { ...currentData, ...updates };
              setCurrentData(newData);
              await api.saveUserData(viewingClient.id, newData);
          };

          const handleDeleteCheckin = async (checkinId) => {
            if (!viewingClient) return;
            if(!confirm('Slett denne innsjekken?')) return;
            try {
                await api.deleteCheckin(checkinId);
                setCurrentData(prev => ({ ...prev, checkins: prev.checkins.filter(c => c.id !== checkinId) }));
            } catch (e) { alert('Kunne ikke slette'); }
          };

          if (isLoading) return <div className="min-h-screen flex items-center justify-center bg-brand-pastel text-brand font-bold animate-pulse">Laster...</div>;
          if (!currentUser) return <LoginScreen onLogin={handleLogin} />;
          const isCoach = currentUser.role === 'coach';

          if (isCoach && !viewingClient) {
              return (
                  <div className="max-w-md mx-auto min-h-screen bg-brand-pastel relative shadow-2xl overflow-hidden">
                      <Header title="Utøvere" user={currentUser} onLogout={handleLogout} />
                      <main className="p-4 relative z-10">
                          <CoachDashboard 
                              user={currentUser} 
                              allUsers={allUsers} 
                              onSelectClient={(client) => { 
                                  setCurrentData({ 
                                      dietPlan: '', workoutPlan: '', stepGoal: 10000, 
                                      totalWeeks: 12, startDate: null, isPaused: false, pausedAt: null, checkins: [] 
                                  });
                                  setIsClientLoading(true);
                                  setViewingClient(client); 
                                  setShowWeightHistory(false); 
                                  setActiveTab('dashboard'); 
                              }} 
                              onAddClient={async (u) => setAllUsers(await api.createUser({...u, id: Date.now().toString(), role:'athlete'}))} 
                              onDeleteClient={async (id) => setAllUsers(await api.deleteUser(id))} 
                           />
                      </main>
                  </div>
              );
          }

          return (
            <div className="max-w-md mx-auto min-h-screen bg-brand-pastel relative shadow-2xl overflow-hidden">
              <Header title={activeTab === 'dashboard' ? 'Dashbord' : activeTab === 'diet' ? 'Kosthold' : activeTab === 'workout' ? 'Trening' : 'Innsjekk'} user={currentUser} viewingClient={isCoach ? viewingClient : null} onLogout={handleLogout} onClearClient={() => { setViewingClient(null); setActiveTab('dashboard'); }} />
              <main className="p-4 pb-32 relative z-10">
                {isClientLoading ? (
                    <div className="flex flex-col items-center justify-center py-20 animate-pulse">
                        <Loader2 size={48} className="text-brand animate-spin mb-4" />
                        <p className="text-slate-400 font-bold">Laster utøver...</p>
                    </div>
                ) : (
                    <>
                        {activeTab === 'dashboard' ? (
                            showWeightHistory ? (
                                <WeightProgressView 
                                    checkins={currentData.checkins} 
                                    onBack={() => setShowWeightHistory(false)} 
                                />
                            ) : (
                                <DashboardView 
                                    userData={currentData} 
                                    isCoach={isCoach} 
                                    onUpdateData={handleUpdateData} 
                                    onOpenWeightHistory={() => setShowWeightHistory(true)} 
                                />
                            )
                        ) :
                        activeTab === 'diet' ? <PlanSection type="diet" content={currentData.dietPlan} onSave={(val) => handleUpdateData('dietPlan', val)} isReadOnly={!isCoach} /> :
                        activeTab === 'workout' ? <PlanSection type="workout" content={currentData.workoutPlan} onSave={(val) => handleUpdateData('workoutPlan', val)} isReadOnly={!isCoach} /> :
                        <CheckInView checkins={currentData.checkins} onNewCheckin={handleNewCheckin} onDelete={handleDeleteCheckin} isReadOnly={isCoach} stepGoal={currentData.stepGoal} />}
                    </>
                )}
              </main>
              <Navigation activeTab={activeTab} setActiveTab={(tab) => { setActiveTab(tab); setShowWeightHistory(false); }} />
            </div>
          );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
