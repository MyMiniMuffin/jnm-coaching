<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JNM Coaching</title>
    
    <!-- PWA: Meta Tags for Mobile -->
    <meta name="theme-color" content="#2563eb">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="JNM Coaching">

    <!-- Tailwind CSS with Typography Plugin for Markdown styling -->
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>

    <!-- Marked Library for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!-- Babel for JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- React and ReactDOM Import Map -->
    <script type="importmap">
        {
            "imports": {
                "react": "https://esm.sh/react@18.2.0",
                "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
                "lucide-react": "https://esm.sh/lucide-react@0.263.1"
            }
        }
    </script>

    <style>
        /* Hide scrollbar for PWA feel */
        body {
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior-y: none;
        }
        .safe-area-pb { 
            padding-bottom: env(safe-area-inset-bottom); 
        }
        .animate-fade-in { 
            animation: fadeIn 0.3s ease-out; 
        }
        @keyframes fadeIn { 
            from { opacity: 0; transform: translateY(5px); } 
            to { opacity: 1; transform: translateY(0); } 
        }
        /* Markdown styles override */
        .prose p { margin-bottom: 0.5em; }
        .prose ul { margin-top: 0.5em; margin-bottom: 0.5em; }
        .prose li { margin-top: 0; margin-bottom: 0; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 select-none">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect } from 'react';
        import { createRoot } from 'react-dom/client';
        import { 
          Home, 
          Utensils, 
          Dumbbell, 
          ClipboardCheck, 
          Camera, 
          Save, 
          ChevronRight, 
          TrendingUp,
          Activity,
          User,
          Briefcase,
          LogOut,
          Lock,
          ArrowRight,
          Plus,
          Users,
          X,
          Trash2,
          Footprints,
          Target,
          CheckSquare,
          Edit2,
          Check,
          Moon,
          Zap,
          Scale
        } from 'lucide-react';

        // --- Config Marked ---
        if (window.marked) {
            window.marked.setOptions({
                breaks: true, // Enable line breaks on single newline
                gfm: true
            });
        }

        // --- PWA Manifest (Dynamic) ---
        const manifest = {
            "name": "JNM Coaching",
            "short_name": "JNM Coach",
            "start_url": ".",
            "display": "standalone",
            "background_color": "#f8fafc",
            "theme_color": "#2563eb",
            "orientation": "portrait",
            "icons": [
                {
                    "src": "https://cdn-icons-png.flaticon.com/512/2964/2964514.png", 
                    "sizes": "192x192",
                    "type": "image/png"
                },
                {
                    "src": "https://cdn-icons-png.flaticon.com/512/2964/2964514.png",
                    "sizes": "512x512",
                    "type": "image/png"
                }
            ]
        };
        const content = encodeURIComponent(JSON.stringify(manifest));
        const url = "data:application/manifest+json," + content;
        const link = document.createElement('link');
        link.rel = 'manifest';
        link.href = url;
        document.head.appendChild(link);
        
        const appleIcon = document.createElement('link');
        appleIcon.rel = 'apple-touch-icon';
        appleIcon.href = "https://cdn-icons-png.flaticon.com/512/2964/2964514.png";
        document.head.appendChild(appleIcon);

        // --- API LAYER (PURE NETLIFY / NEON) ---
        // Ingen LocalStorage fallback for data. Kun fetch.
        const api = {
            getUsers: async () => {
                const res = await fetch('/.netlify/functions/users');
                if (!res.ok) throw new Error('Kunne ikke hente brukere (Server Error)');
                return await res.json();
            },

            createUser: async (newUser) => {
                const res = await fetch('/.netlify/functions/users', {
                    method: 'POST',
                    body: JSON.stringify(newUser)
                });
                if (!res.ok) throw new Error('Kunne ikke opprette bruker');
                return await res.json();
            },

            deleteUser: async (userId) => {
                const res = await fetch('/.netlify/functions/users', {
                    method: 'DELETE',
                    body: JSON.stringify({ id: userId })
                });
                if (!res.ok) throw new Error('Kunne ikke slette bruker');
                return await res.json();
            },

            getUserData: async (userId) => {
                const res = await fetch(`/.netlify/functions/data?id=${userId}`);
                if (!res.ok) throw new Error('Kunne ikke hente brukerdata');
                return await res.json();
            },

            saveUserData: async (userId, data) => {
                const res = await fetch('/.netlify/functions/data', {
                    method: 'POST',
                    body: JSON.stringify({ userId, type: 'plan_update', data })
                });
                if (!res.ok) throw new Error('Kunne ikke lagre data');
                return data;
            },
            
            submitCheckin: async (userId, entry) => {
                 const res = await fetch('/.netlify/functions/data', {
                    method: 'POST',
                    body: JSON.stringify({ userId, type: 'new_checkin', data: entry })
                });
                if (!res.ok) throw new Error('Kunne ikke sende innsjekk');
            },

            login: async (username, password) => {
                const res = await fetch('/.netlify/functions/auth', {
                    method: 'POST',
                    body: JSON.stringify({ username, password })
                });
                
                // 401 betyr feil passord, det er ikke en systemfeil
                if (res.status === 401) return null; 
                
                if (!res.ok) throw new Error('Innlogging feilet (Server Error)');
                return await res.json();
            }
        };

        // --- Components ---

        const LoginScreen = ({ onLogin }) => {
            const [username, setUsername] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');
            const [isLoading, setIsLoading] = useState(false);

            const handleLogin = async (e) => {
                e.preventDefault();
                setError('');
                setIsLoading(true);
                
                try {
                    const user = await api.login(username, password);
                    if (user) {
                        onLogin(user);
                    } else {
                        setError('Feil brukernavn eller passord');
                    }
                } catch (err) {
                    console.error(err);
                    setError('Kunne ikke koble til serveren. Pr√∏v igjen senere.');
                } finally {
                    setIsLoading(false);
                }
            };

            return (
                <div className="min-h-screen flex flex-col items-center justify-center p-6 animate-fade-in bg-slate-50">
                    <div className="text-center mb-8">
                        <div className="w-20 h-20 bg-blue-600 rounded-3xl mx-auto flex items-center justify-center text-white shadow-xl shadow-blue-200 mb-4">
                            <Activity size={40} />
                        </div>
                        <h1 className="text-3xl font-bold text-slate-800">JNM Coaching</h1>
                        <p className="text-slate-500 mt-2">Logg inn for √• starte</p>
                    </div>

                    <div className="w-full max-w-sm bg-white p-6 rounded-2xl shadow-lg border border-slate-100">
                        <form onSubmit={handleLogin} className="space-y-4">
                            <div>
                                <label className="block text-xs font-bold text-slate-500 uppercase mb-1">Brukernavn</label>
                                <div className="relative">
                                    <User className="absolute left-3 top-3.5 text-slate-400" size={20} />
                                    <input 
                                        type="text" 
                                        value={username}
                                        onChange={(e) => setUsername(e.target.value)}
                                        className="w-full pl-10 pr-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none"
                                        placeholder="Brukernavn"
                                    />
                                </div>
                            </div>
                            <div>
                                <label className="block text-xs font-bold text-slate-500 uppercase mb-1">Passord</label>
                                <div className="relative">
                                    <Lock className="absolute left-3 top-3.5 text-slate-400" size={20} />
                                    <input 
                                        type="password" 
                                        value={password}
                                        onChange={(e) => setPassword(e.target.value)}
                                        className="w-full pl-10 pr-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none"
                                        placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                                    />
                                </div>
                            </div>

                            {error && <p className="text-red-500 text-sm text-center font-medium">{error}</p>}

                            <button 
                                type="submit"
                                disabled={isLoading}
                                className="w-full py-3 rounded-xl font-bold text-white shadow-lg bg-blue-600 hover:bg-blue-700 shadow-blue-200 flex items-center justify-center gap-2 transition-all active:scale-95 disabled:opacity-50"
                            >
                                {isLoading ? 'Kobler til...' : <><span className="mr-1">Logg inn</span> <ArrowRight size={20} /></>}
                            </button>
                        </form>
                    </div>
                </div>
            );
        };

        const Navigation = ({ activeTab, setActiveTab }) => {
          const navItems = [
            { id: 'dashboard', label: 'Hjem', icon: Home },
            { id: 'diet', label: 'Kosthold', icon: Utensils },
            { id: 'workout', label: 'Trening', icon: Dumbbell },
            { id: 'checkin', label: 'Innsjekk', icon: ClipboardCheck },
          ];

          return (
            <div className="fixed bottom-0 left-0 right-0 bg-white border-t border-slate-200 safe-area-pb z-50">
              <div className="flex justify-around items-center h-16 max-w-md mx-auto">
                {navItems.map((item) => {
                  const Icon = item.icon;
                  const isActive = activeTab === item.id;
                  return (
                    <button
                      key={item.id}
                      onClick={() => setActiveTab(item.id)}
                      className={`flex flex-col items-center justify-center w-full h-full space-y-1 ${
                        isActive ? 'text-blue-600' : 'text-slate-400 hover:text-slate-600'
                      }`}
                    >
                      <Icon size={24} strokeWidth={isActive ? 2.5 : 2} />
                      <span className="text-[10px] font-medium">{item.label}</span>
                    </button>
                  );
                })}
              </div>
            </div>
          );
        };

        const Header = ({ title, user, viewingClient, onLogout, onClearClient }) => (
          <div className="bg-white px-6 py-4 border-b border-slate-100 sticky top-0 z-40 shadow-sm flex justify-between items-center">
            <div className="flex flex-col">
                <h1 className="text-xl font-bold text-slate-800">{title}</h1>
                <div className="flex items-center gap-2">
                    <span className={`text-[10px] font-bold uppercase tracking-wider flex items-center gap-1 ${user.role === 'coach' ? 'text-purple-600' : 'text-blue-600'}`}>
                        {user.role === 'coach' ? <Briefcase size={10} /> : <User size={10} />}
                        {user.name}
                    </span>
                    {viewingClient && (
                        <span className="text-[10px] bg-slate-100 px-2 py-0.5 rounded-full text-slate-500 font-medium flex items-center gap-1">
                            <ChevronRight size={10} />
                            {viewingClient.name}
                        </span>
                    )}
                </div>
            </div>
            
            {viewingClient ? (
                <button onClick={onClearClient} className="text-sm font-medium text-slate-500 bg-slate-100 px-3 py-1.5 rounded-full hover:bg-slate-200">
                    Lukk klient
                </button>
            ) : (
                <button onClick={onLogout} className="text-slate-400 hover:text-slate-600 p-2 rounded-full hover:bg-slate-50">
                    <LogOut size={20} />
                </button>
            )}
          </div>
        );

        const Card = ({ children, className = "" }) => (
          <div className={`bg-white rounded-2xl p-5 shadow-sm border border-slate-100 ${className}`}>
            {children}
          </div>
        );

        // --- Coach Dashboard ---

        const CreateUserModal = ({ onClose, onCreated }) => {
            const [newUser, setNewUser] = useState({ name: '', username: '', password: '' });
            const [isSubmitting, setIsSubmitting] = useState(false);
            const [error, setError] = useState('');
            
            const handleSubmit = async (e) => {
                e.preventDefault();
                setIsSubmitting(true);
                setError('');
                try {
                    const user = { id: Date.now().toString(), role: 'athlete', ...newUser };
                    await onCreated(user);
                    // Modal closes via parent callback
                } catch(e) {
                    setError('Kunne ikke opprette bruker');
                    setIsSubmitting(false);
                }
            };
            return (
                <div className="fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4 animate-fade-in">
                    <Card className="w-full max-w-sm relative">
                        <button onClick={onClose} className="absolute right-4 top-4 text-slate-400"><X size={20} /></button>
                        <h2 className="text-lg font-bold text-slate-800 mb-4">Opprett ny ut√∏ver</h2>
                        <form onSubmit={handleSubmit} className="space-y-4">
                            <input required type="text" placeholder="Fullt Navn" className="w-full p-2 border rounded-lg" value={newUser.name} onChange={e => setNewUser({...newUser, name: e.target.value})} />
                            <input required type="text" placeholder="Brukernavn" className="w-full p-2 border rounded-lg" value={newUser.username} onChange={e => setNewUser({...newUser, username: e.target.value})} />
                            <input required type="text" placeholder="Passord" className="w-full p-2 border rounded-lg" value={newUser.password} onChange={e => setNewUser({...newUser, password: e.target.value})} />
                            {error && <p className="text-red-500 text-sm">{error}</p>}
                            <button disabled={isSubmitting} type="submit" className="w-full bg-blue-600 text-white font-bold py-3 rounded-xl disabled:opacity-50">
                                {isSubmitting ? 'Lagrer...' : 'Opprett'}
                            </button>
                        </form>
                    </Card>
                </div>
            );
        };

        const CoachDashboard = ({ user, allUsers, onSelectClient, onAddClient, onDeleteClient }) => {
            const [showModal, setShowModal] = useState(false);
            const clients = allUsers.filter(u => u.role === 'athlete');
            return (
                <div className="space-y-6 pb-24 animate-fade-in">
                    {showModal && <CreateUserModal onClose={() => setShowModal(false)} onCreated={async (u) => { await onAddClient(u); setShowModal(false); }} />}
                    <div className="bg-gradient-to-r from-purple-600 to-indigo-600 rounded-3xl p-6 text-white shadow-lg shadow-purple-200">
                        <h2 className="text-2xl font-bold mb-1">Hei Coach! üëã</h2>
                        <p className="text-white opacity-90">Du har {clients.length} aktive ut√∏vere.</p>
                    </div>
                    <div className="px-2 flex justify-between items-center">
                        <h3 className="text-lg font-bold text-slate-800">Dine ut√∏vere</h3>
                        <button onClick={() => setShowModal(true)} className="bg-blue-600 text-white px-3 py-1.5 rounded-full text-sm font-bold flex items-center gap-1 shadow-md">
                            <Plus size={16} /> Ny ut√∏ver
                        </button>
                    </div>
                    <div className="space-y-3">
                        {clients.length === 0 ? <div className="text-center py-10 text-slate-400 bg-white rounded-2xl border border-dashed">Ingen ut√∏vere funnet.</div> : clients.map(client => (
                            <div key={client.id} className="w-full bg-white p-3 rounded-xl border border-slate-100 shadow-sm flex items-center justify-between gap-3 hover:border-blue-300 transition-all">
                                <button onClick={() => onSelectClient(client)} className="flex-1 flex items-center gap-3 text-left">
                                    <div className="w-10 h-10 bg-blue-50 text-blue-600 rounded-full flex items-center justify-center font-bold">{client.name.charAt(0)}</div>
                                    <div><div className="font-bold text-slate-800">{client.name}</div><div className="text-xs text-slate-400">@{client.username}</div></div>
                                </button>
                                <div className="flex items-center gap-2">
                                    <button onClick={async () => { if(window.confirm(`Slette ${client.name}?`)) await onDeleteClient(client.id); }} className="p-2 text-slate-300 hover:text-red-500"><Trash2 size={20} /></button>
                                    <button onClick={() => onSelectClient(client)} className="p-2 text-slate-300"><ChevronRight size={20} /></button>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        // --- Views ---

        const DashboardView = ({ userData, isCoach, onUpdateGoal }) => {
          const lastCheckin = userData.checkins?.length > 0 ? userData.checkins[userData.checkins.length - 1] : null;

          const handleEditGoal = async () => {
              const currentGoal = userData.stepGoal || 10000;
              const input = prompt("Sett nytt skrittm√•l:", currentGoal);
              
              if (input === null) return; 
              
              const parsed = parseInt(input);
              
              if (!isNaN(parsed) && parsed > 0) {
                  await onUpdateGoal('stepGoal', parsed);
              } else {
                  alert("Vennligst skriv inn et gyldig tall.");
              }
          };

          return (
            <div className="space-y-6 pb-24 animate-fade-in">
              <div className="bg-gradient-to-r from-blue-600 to-indigo-600 rounded-3xl p-6 text-white shadow-lg shadow-blue-200">
                <h2 className="text-2xl font-bold mb-1">Status</h2>
                <p className="text-blue-100 opacity-90">Oversikt over progresjon.</p>
              </div>

              {/* Stats Grid */}
              <div className="grid grid-cols-2 gap-4">
                <Card className="flex flex-col items-center justify-center py-6 relative">
                    <div className="w-12 h-12 bg-orange-100 rounded-full flex items-center justify-center text-orange-600 mb-3">
                        <Footprints size={24} />
                    </div>
                    <span className="text-slate-500 text-xs font-medium uppercase tracking-wider">Skrittm√•l</span>
                    <span className="text-slate-900 font-bold text-lg">{userData.stepGoal?.toLocaleString() || '10 000'}</span>
                    
                    {isCoach && (
                        <button 
                            onClick={handleEditGoal}
                            className="absolute top-2 right-2 p-2 text-slate-300 hover:text-blue-600 z-10"
                        >
                            <Edit2 size={16} />
                        </button>
                    )}
                </Card>

                <Card className="flex flex-col items-center justify-center py-6">
                  <div className="w-12 h-12 bg-green-100 rounded-full flex items-center justify-center text-green-600 mb-3">
                    <TrendingUp size={24} />
                  </div>
                  <span className="text-slate-500 text-xs font-medium uppercase tracking-wider">Siste vekt</span>
                  <span className="text-slate-900 font-bold text-lg">
                    {lastCheckin ? `${lastCheckin.weight} kg` : '--'}
                  </span>
                </Card>
              </div>

              {/* Siste innsjekk mini-summary */}
              {lastCheckin && (
                  <div className="px-2">
                    <h3 className="text-lg font-bold text-slate-800 mb-3">Siste rapport</h3>
                    <Card>
                        <div className="flex justify-between items-center text-sm mb-2">
                            <span className="text-slate-500">N√∏yaktighet</span>
                            <span className="font-bold text-blue-600">{lastCheckin.accuracy}/10</span>
                        </div>
                        <div className="flex justify-between items-center text-sm mb-2">
                            <span className="text-slate-500">Styrke√∏kter</span>
                            <span className="font-bold text-slate-800">{lastCheckin.strengthSessions} stk</span>
                        </div>
                        <div className="flex justify-between items-center text-sm">
                            <span className="text-slate-500">Skrittm√•l</span>
                            <span className={`font-bold ${lastCheckin.stepsReached ? 'text-green-600' : 'text-slate-400'}`}>
                                {lastCheckin.stepsReached ? 'Oppn√•dd' : 'Ikke oppn√•dd'}
                            </span>
                        </div>
                    </Card>
                  </div>
              )}
            </div>
          );
        };

        const PlanSection = ({ type, content, onSave, isReadOnly }) => {
          const [isEditing, setIsEditing] = useState(false);
          const [text, setText] = useState(content);
          useEffect(() => setText(content), [content]);
          
          const handleSaveLocal = async () => {
              await onSave(text);
              setIsEditing(false);
          }

          return (
            <div className="space-y-4 pb-24 animate-fade-in">
              <Card>
                <div className="flex justify-between items-center mb-4">
                  <div className="flex items-center gap-2">
                    <div className={`p-2 rounded-lg ${type === 'diet' ? 'bg-green-100 text-green-600' : 'bg-purple-100 text-purple-600'}`}>
                      {type === 'diet' ? <Utensils size={20} /> : <Dumbbell size={20} />}
                    </div>
                    <h2 className="font-bold text-slate-800">{type === 'diet' ? 'Kosthold' : 'Trening'}</h2>
                  </div>
                  {!isReadOnly && (
                      <button onClick={() => isEditing ? handleSaveLocal() : setIsEditing(true)} className="text-sm font-medium text-white px-4 py-1.5 bg-slate-900 rounded-full shadow-sm">
                        {isEditing ? 'Lagre' : 'Rediger'}
                      </button>
                  )}
                </div>
                {isEditing && !isReadOnly ? (
                  <textarea value={text} onChange={(e) => setText(e.target.value)} className="w-full h-96 p-4 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none text-slate-700 text-sm font-mono" />
                ) : (
                  <div 
                    className="prose prose-sm prose-slate max-w-none text-slate-600"
                    dangerouslySetInnerHTML={{ __html: text ? window.marked.parse(text) : '<em class="text-slate-400">Ingen plan.</em>' }}
                  />
                )}
              </Card>
            </div>
          );
        };

        const CheckInView = ({ checkins, onNewCheckin, isReadOnly, stepGoal }) => {
          const [step, setStep] = useState('form');
          const [formData, setFormData] = useState({
            weight: '',
            sleep: 5,
            energy: 5,
            accuracy: 10,
            strengthSessions: 0,
            stepsReached: false,
            takenSupplements: false,
            comment: '',
            image: null
          });

          const handleImageUpload = (e) => {
            const file = e.target.files[0];
            if (file) {
              const reader = new FileReader();
              reader.onloadend = () => setFormData({ ...formData, image: reader.result });
              reader.readAsDataURL(file);
            }
          };

          const handleSubmit = async (e) => {
            e.preventDefault();
            const newEntry = {
              id: Date.now(),
              date: new Date().toLocaleDateString('no-NO'),
              timestamp: Date.now(),
              ...formData
            };
            await onNewCheckin(newEntry);
            setStep('success');
            setTimeout(() => {
              setStep('form');
              setFormData({ 
                  weight: '', sleep: 5, energy: 5, accuracy: 10, 
                  strengthSessions: 0, stepsReached: false, takenSupplements: false, 
                  comment: '', image: null 
              });
            }, 3000);
          };

          if (step === 'success') {
            return (
              <div className="flex flex-col items-center justify-center h-[60vh] animate-fade-in text-center px-6">
                <div className="w-20 h-20 bg-green-100 rounded-full flex items-center justify-center text-green-600 mb-6 shadow-lg shadow-green-50"><ClipboardCheck size={40} /></div>
                <h2 className="text-2xl font-bold text-slate-800 mb-2">Innsjekk mottatt!</h2>
                <button onClick={() => setStep('form')} className="mt-8 text-blue-600 font-medium">Tilbake</button>
              </div>
            );
          }

          return (
            <div className="space-y-6 pb-24 animate-fade-in">
              {!isReadOnly && (
                  <form onSubmit={handleSubmit} className="space-y-6">
                    <Card className="space-y-6 border-blue-100 shadow-blue-50">
                      <h3 className="font-bold text-slate-800 mb-4 border-b border-slate-50 pb-2">Ny oppdatering</h3>
                      
                      {/* Vekt (Alltid viktigst √∏verst) */}
                      <div>
                        <label className="block text-xs font-bold text-slate-500 uppercase mb-2">Dagens Vekt (kg)</label>
                        <div className="relative">
                            <Scale className="absolute left-3 top-3.5 text-slate-400" size={20} />
                            <input type="number" step="0.1" required value={formData.weight} onChange={(e) => setFormData({...formData, weight: e.target.value})} className="w-full pl-10 pr-4 py-3 bg-slate-50 border border-slate-200 rounded-xl outline-none focus:ring-2 focus:ring-blue-500" placeholder="0.0" />
                        </div>
                      </div>

                      {/* 1. N√∏yaktighet */}
                      <div>
                        <label className="block text-xs font-bold text-slate-500 uppercase mb-2 flex justify-between">
                            <span>Plan N√∏yaktighet</span>
                            <span className="text-blue-600">{formData.accuracy}/10</span>
                        </label>
                        <select value={formData.accuracy} onChange={(e) => setFormData({...formData, accuracy: e.target.value})} className="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl outline-none">
                            {[...Array(10)].map((_, i) => <option key={i+1} value={i+1}>{i+1}</option>)}
                        </select>
                      </div>

                      {/* 2. Energi & 3. S√∏vn (Side om side) */}
                      <div className="grid grid-cols-2 gap-4">
                        <div>
                          <label className="block text-xs font-bold text-slate-500 uppercase mb-2 flex items-center gap-1"><Zap size={12}/> Energi</label>
                          <select value={formData.energy} onChange={(e) => setFormData({...formData, energy: e.target.value})} className="w-full px-3 py-3 bg-slate-50 border border-slate-200 rounded-xl outline-none">
                            {[...Array(10)].map((_, i) => <option key={i+1} value={i+1}>{i+1}</option>)}
                          </select>
                        </div>
                        <div>
                          <label className="block text-xs font-bold text-slate-500 uppercase mb-2 flex items-center gap-1"><Moon size={12}/> S√∏vn</label>
                          <select value={formData.sleep} onChange={(e) => setFormData({...formData, sleep: e.target.value})} className="w-full px-3 py-3 bg-slate-50 border border-slate-200 rounded-xl outline-none">
                            {[...Array(10)].map((_, i) => <option key={i+1} value={i+1}>{i+1}</option>)}
                          </select>
                        </div>
                      </div>

                      {/* 4. Styrke√∏kter (Select 0-7) */}
                      <div>
                        <label className="block text-xs font-bold text-slate-500 uppercase mb-2">Antall styrke√∏kter</label>
                        <select value={formData.strengthSessions} onChange={(e) => setFormData({...formData, strengthSessions: e.target.value})} className="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl outline-none">
                            <option value="0">0 √∏kter</option>
                            <option value="1">1 √∏kt</option>
                            <option value="2">2 √∏kter</option>
                            <option value="3">3 √∏kter</option>
                            <option value="4">4 √∏kter</option>
                            <option value="5">5 √∏kter</option>
                            <option value="6">6 √∏kter</option>
                            <option value="7">7+ √∏kter</option>
                        </select>
                      </div>

                      {/* 5. Skritt & 6. Kosttilskudd (Checkboxer) */}
                      <div className="space-y-3 pt-2">
                          <label className={`flex items-center gap-4 p-4 border rounded-xl shadow-sm cursor-pointer transition-colors ${formData.stepsReached ? 'bg-green-50 border-green-200' : 'bg-white border-slate-200 hover:border-blue-300'}`}>
                              <input 
                                type="checkbox" 
                                checked={formData.stepsReached}
                                onChange={(e) => setFormData({...formData, stepsReached: e.target.checked})}
                                className="custom-checkbox w-6 h-6 rounded-md border-slate-300 text-blue-600 focus:ring-blue-500"
                              />
                              <div>
                                  <div className="font-bold text-slate-800">Skrittm√•l</div>
                                  <div className="text-xs text-slate-500">Jeg n√•dde m√•let p√• {stepGoal} skritt</div>
                              </div>
                          </label>

                          <label className={`flex items-center gap-4 p-4 border rounded-xl shadow-sm cursor-pointer transition-colors ${formData.takenSupplements ? 'bg-green-50 border-green-200' : 'bg-white border-slate-200 hover:border-blue-300'}`}>
                              <input 
                                type="checkbox" 
                                checked={formData.takenSupplements}
                                onChange={(e) => setFormData({...formData, takenSupplements: e.target.checked})}
                                className="custom-checkbox w-6 h-6 rounded-md border-slate-300 text-blue-600 focus:ring-blue-500"
                              />
                              <div>
                                  <div className="font-bold text-slate-800">Kosttilskudd</div>
                                  <div className="text-xs text-slate-500">Jeg har tatt dagens tilskudd</div>
                              </div>
                          </label>
                      </div>

                      <div>
                        <label className="block text-xs font-bold text-slate-500 uppercase mb-2">Kommentar</label>
                        <textarea value={formData.comment} onChange={(e) => setFormData({...formData, comment: e.target.value})} className="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl h-24 outline-none resize-none" placeholder="Hvordan g√•r det?" />
                      </div>
                    </Card>

                    <Card className="border-dashed border-2 border-blue-200 bg-blue-50/50">
                      <label className="flex flex-col items-center justify-center p-4 cursor-pointer">
                        {formData.image ? (
                          <div className="relative w-full"><img src={formData.image} alt="Preview" className="w-full h-48 object-cover rounded-xl" /><div className="absolute inset-0 flex items-center justify-center bg-black/40 rounded-xl text-white font-medium opacity-0 hover:opacity-100 transition-opacity">Endre</div></div>
                        ) : (
                          <><div className="w-12 h-12 bg-white rounded-full flex items-center justify-center text-blue-500 mb-3 shadow-sm"><Camera size={24} /></div><span className="font-semibold text-blue-900">Legg til bilde</span></>
                        )}
                        <input type="file" accept="image/*" className="hidden" onChange={handleImageUpload} />
                      </label>
                    </Card>

                    <button type="submit" className="w-full bg-blue-600 text-white font-bold py-4 rounded-xl shadow-lg shadow-blue-200 hover:bg-blue-700 active:scale-95 transition-all flex items-center justify-center gap-2"><Save size={20} /> Send inn</button>
                  </form>
              )}

              <div className={!isReadOnly ? "mt-8 border-t border-slate-200 pt-8" : ""}>
                <h3 className="text-sm font-bold text-slate-500 uppercase tracking-wider mb-4 px-2">Historikk</h3>
                {checkins.length === 0 ? <div className="text-center text-slate-400 py-10">Ingen innsjekker enda.</div> : (
                    <div className="space-y-4">
                        {checkins.slice().sort((a,b) => b.timestamp - a.timestamp).map((entry) => (
                        <div key={entry.id} className="bg-white p-5 rounded-2xl border border-slate-100 shadow-sm relative overflow-hidden">
                            <div className="flex justify-between items-start mb-3 mt-2">
                                <div><div className="font-bold text-slate-800 text-lg">{entry.date}</div><div className="text-xs text-slate-400">Logget kl {new Date(entry.id).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</div></div>
                                <div className="text-right">
                                    <div className="bg-slate-100 px-3 py-1 rounded-full text-sm font-bold text-slate-700 mb-1">{entry.weight} kg</div>
                                </div>
                            </div>
                            
                            {/* Grid stats - Refined */}
                            <div className="grid grid-cols-3 gap-2 mb-4">
                                <div className="bg-blue-50 p-2 rounded-lg text-center">
                                    <div className="text-[9px] uppercase text-blue-400 font-bold">Plan</div>
                                    <div className="font-bold text-blue-700">{entry.accuracy}/10</div>
                                </div>
                                <div className="bg-orange-50 p-2 rounded-lg text-center">
                                    <div className="text-[9px] uppercase text-orange-400 font-bold">Styrke</div>
                                    <div className="font-bold text-orange-700">{entry.strengthSessions} √∏kter</div>
                                </div>
                                <div className="bg-purple-50 p-2 rounded-lg text-center">
                                    <div className="text-[9px] uppercase text-purple-400 font-bold">Energi/S√∏vn</div>
                                    <div className="font-bold text-purple-700">{entry.energy}/{entry.sleep}</div>
                                </div>
                            </div>

                            {/* Checkboxes summary */}
                            <div className="flex gap-2 mb-3">
                                <div className={`flex-1 p-2 rounded-lg border text-xs font-bold text-center flex items-center justify-center gap-1 ${entry.stepsReached ? 'bg-green-50 border-green-200 text-green-700' : 'bg-slate-50 border-slate-200 text-slate-400'}`}>
                                    {entry.stepsReached ? <Check size={12} /> : <X size={12} />} Skrittm√•l
                                </div>
                                <div className={`flex-1 p-2 rounded-lg border text-xs font-bold text-center flex items-center justify-center gap-1 ${entry.takenSupplements ? 'bg-green-50 border-green-200 text-green-700' : 'bg-slate-50 border-slate-200 text-slate-400'}`}>
                                    {entry.takenSupplements ? <Check size={12} /> : <X size={12} />} Tilskudd
                                </div>
                            </div>

                            {entry.comment && <div className="bg-slate-50 p-3 rounded-xl text-sm text-slate-600 mb-3 italic">"{entry.comment}"</div>}
                            {entry.image && <div className="mt-3"><img src={entry.image} className="w-full h-48 object-cover rounded-xl" alt="Checkin" /></div>}
                        </div>
                        ))}
                    </div>
                )}
              </div>
            </div>
          );
        };

        const App = () => {
          const [currentUser, setCurrentUser] = useState(null); 
          const [activeTab, setActiveTab] = useState('dashboard');
          const [allUsers, setAllUsers] = useState([]);
          const [viewingClient, setViewingClient] = useState(null);
          const [currentData, setCurrentData] = useState({ dietPlan: '', workoutPlan: '', stepGoal: 10000, checkins: [] });
          const [isLoading, setIsLoading] = useState(true);

          useEffect(() => {
            const init = async () => {
                try {
                    const users = await api.getUsers();
                    setAllUsers(users);
                    const savedSession = localStorage.getItem('jnm_session');
                    if (savedSession) {
                        const sessionUser = JSON.parse(savedSession);
                        setCurrentUser(sessionUser);
                        if (sessionUser.role === 'athlete') setViewingClient(sessionUser);
                    }
                } catch(e) {
                    console.error("Feil ved oppstart (sannsynligvis lokal kj√∏ring):", e);
                    // Fallback for lokal demo
                    setAllUsers([{ id: 'coach_admin', username: 'coach', password: 'jnm2024', name: 'Coach', role: 'coach' }]);
                } finally {
                    setIsLoading(false);
                }
            };
            init();
          }, []);

          useEffect(() => {
            const loadClientData = async () => {
                if (viewingClient) {
                    try {
                        const data = await api.getUserData(viewingClient.id);
                        setCurrentData(data);
                    } catch (e) {
                         console.error("Kunne ikke laste data", e);
                         setCurrentData({ dietPlan: '', workoutPlan: '', stepGoal: 10000, checkins: [] });
                    }
                }
            };
            loadClientData();
          }, [viewingClient]);

          const handleLogin = (user) => {
              setCurrentUser(user);
              localStorage.setItem('jnm_session', JSON.stringify(user));
              if (user.role === 'athlete') setViewingClient(user);
          };

          const handleLogout = () => {
              setCurrentUser(null);
              setViewingClient(null);
              localStorage.removeItem('jnm_session');
              setActiveTab('dashboard');
          };

          const handleAddClient = async (newUser) => {
              const updatedUsers = await api.createUser(newUser);
              setAllUsers(updatedUsers);
          };
          
          const handleDeleteClient = async (userId) => {
              const updatedUsers = await api.deleteUser(userId);
              setAllUsers(updatedUsers);
          };
          
          const handleUpdateData = async (field, value) => {
              if (!viewingClient) return;
              const newData = { ...currentData, [field]: value };
              setCurrentData(newData);
              await api.saveUserData(viewingClient.id, newData);
          };

          const handleNewCheckin = async (entry) => {
                if (!viewingClient) return;
                await api.submitCheckin(viewingClient.id, entry);
                setCurrentData(prev => ({
                    ...prev,
                    checkins: [...prev.checkins, entry]
                }));
          };

          if (isLoading) return <div className="min-h-screen flex items-center justify-center bg-slate-50 text-blue-600">Laster JNM Coaching...</div>;

          if (!currentUser) return <LoginScreen onLogin={handleLogin} />;

          const isCoach = currentUser.role === 'coach';
          
          if (isCoach && !viewingClient) {
              return (
                <div className="max-w-md mx-auto min-h-screen bg-slate-50 relative shadow-2xl">
                    <Header title="Ut√∏vere" user={currentUser} onLogout={handleLogout} />
                    <main className="p-4"><CoachDashboard user={currentUser} allUsers={allUsers} onSelectClient={(client) => { setViewingClient(client); setActiveTab('dashboard'); }} onAddClient={handleAddClient} onDeleteClient={handleDeleteClient} /></main>
                </div>
              );
          }

          return (
            <div className="max-w-md mx-auto min-h-screen bg-slate-50 relative shadow-2xl">
              <Header title={activeTab === 'dashboard' ? 'Dashbord' : activeTab === 'diet' ? 'Kosthold' : activeTab === 'workout' ? 'Trening' : 'Innsjekk'} user={currentUser} viewingClient={isCoach ? viewingClient : null} onLogout={handleLogout} onClearClient={() => { setViewingClient(null); setActiveTab('dashboard'); }} />
              <main className="p-4">
                {activeTab === 'dashboard' ? <DashboardView userData={currentData} isCoach={isCoach} onUpdateGoal={handleUpdateData} /> :
                 activeTab === 'diet' ? <PlanSection type="diet" content={currentData.dietPlan} onSave={(val) => handleUpdateData('dietPlan', val)} isReadOnly={!isCoach} /> :
                 activeTab === 'workout' ? <PlanSection type="workout" content={currentData.workoutPlan} onSave={(val) => handleUpdateData('workoutPlan', val)} isReadOnly={!isCoach} /> :
                 <CheckInView checkins={currentData.checkins} onNewCheckin={handleNewCheckin} isReadOnly={isCoach} stepGoal={currentData.stepGoal} />}
              </main>
              <Navigation activeTab={activeTab} setActiveTab={setActiveTab} />
            </div>
          );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
