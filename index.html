<body class="text-brand-text select-none">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect } from 'react';
        import { createRoot } from 'react-dom/client';
        import { 
          Home, Utensils, Dumbbell, ClipboardCheck, Camera, Save, ChevronRight, ChevronLeft,
          TrendingUp, TrendingDown, Minus, User, Briefcase, LogOut, Lock, ArrowRight, Plus, 
          X, Trash2, Footprints, Edit2, Check, Moon, Zap, Scale, Loader2, AlertTriangle, 
          Calendar, Pause, Activity
        } from 'lucide-react';
        
        import { TransformWrapper, TransformComponent } from 'react-zoom-pan-pinch';

        // --- GLOBAL CONFIG ---
        // Oppdatert Ikon (North Star / Sparkle)
        const APP_ICON = "data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'%3E%3Crect width='512' height='512' rx='160' fill='%23DA7756'/%3E%3Cpath d='M256 96c0 88.4 71.6 160 160 160-88.4 0-160 71.6-160 160 0-88.4-71.6-160-160-160 88.4 0 160-71.6 160-160z' fill='%23F9F8F6'/%3E%3C/svg%3E";

        if (window.marked) {
            window.marked.setOptions({ breaks: true, gfm: true });
        }

        // --- API LAYER ---
        const api = {
            getUsers: async () => {
                const res = await fetch('/.netlify/functions/users');
                if (!res.ok) throw new Error('Kunne ikke hente brukere');
                return await res.json();
            },
            createUser: async (newUser) => {
                const res = await fetch('/.netlify/functions/users', { method: 'POST', body: JSON.stringify(newUser) });
                if (!res.ok) throw new Error('Feil ved opprettelse');
                return await res.json();
            },
            deleteUser: async (userId) => {
                const res = await fetch('/.netlify/functions/users', { method: 'DELETE', body: JSON.stringify({ id: userId }) });
                if (!res.ok) throw new Error('Feil ved sletting');
                return await res.json();
            },
            getUserData: async (userId) => {
                const res = await fetch(`/.netlify/functions/data?id=${userId}`);
                if (!res.ok) throw new Error('Feil ved henting av data');
                return await res.json();
            },
            saveUserData: async (userId, data) => {
                const res = await fetch('/.netlify/functions/data', { method: 'POST', body: JSON.stringify({ userId, type: 'plan_update', data }) });
                if (!res.ok) throw new Error('Lagring feilet');
                return data;
            },
            submitCheckin: async (userId, entry) => {
                 const payload = JSON.stringify({ userId, type: 'new_checkin', data: entry });
                 const res = await fetch('/.netlify/functions/data', { method: 'POST', body: payload });
                if (!res.ok) {
                    const errorText = await res.text();
                    throw new Error(errorText || 'Innsending feilet');
                }
            },
            deleteCheckin: async (checkinId) => {
                 const res = await fetch('/.netlify/functions/data', { method: 'POST', body: JSON.stringify({ type: 'delete_checkin', data: { checkinId } }) });
                if (!res.ok) throw new Error('Sletting feilet');
            },
            login: async (username, password) => {
                const res = await fetch('/.netlify/functions/auth', { method: 'POST', body: JSON.stringify({ username, password }) });
                if (res.status === 401) return null; 
                if (!res.ok) throw new Error('Login feilet');
                return await res.json();
            }
        };

        // --- Helpers ---
        const formatWeight = (val) => (!val ? '--' : parseFloat(val).toFixed(1).replace('.', ','));
        
        // NY FUNKSJON: Gjør om 2023-12-24 til 24.12.2023
        const formatDateNO = (dateString) => {
            if (!dateString) return '';
            // Håndter ISO datoer (hvis de kommer fra databasen med tidspunkt)
            const datePart = dateString.split('T')[0];
            
            // Sjekker om datoen er på formatet YYYY-MM-DD
            if (datePart.includes('-')) {
                const [year, month, day] = datePart.split('-');
                return `${day}.${month}.${year}`;
            }
            return datePart;
        };

        const getThumbnail = (url) => {
            if (!url || typeof url !== 'string') return url;
            if (!url.includes('cloudinary.com')) return url;
            return url.replace('/upload/', '/upload/w_200,h_200,c_fill,q_auto,f_auto/');
        };

        // --- Components ---

        const ImageModal = ({ images, initialIndex, onClose }) => {
            const [index, setIndex] = useState(initialIndex || 0);

            useEffect(() => {
                document.body.style.overflow = 'hidden';
                return () => { document.body.style.overflow = 'unset'; };
            }, []);

            if (!images || images.length === 0) return null;

            const currentImage = images[index];
            const hasNext = index < images.length - 1;
            const hasPrev = index > 0;

            const handleNext = (e) => { if(e) e.stopPropagation(); if (hasNext) setIndex(index + 1); };
            const handlePrev = (e) => { if(e) e.stopPropagation(); if (hasPrev) setIndex(index - 1); };

            useEffect(() => {
                const handleKeyDown = (e) => {
                    if (e.key === 'ArrowRight' && hasNext) setIndex(i => i + 1);
                    if (e.key === 'ArrowLeft' && hasPrev) setIndex(i => i - 1);
                    if (e.key === 'Escape') onClose();
                };
                window.addEventListener('keydown', handleKeyDown);
                return () => window.removeEventListener('keydown', handleKeyDown);
            }, [hasNext, hasPrev, onClose]);

            return (
                <div className="fixed inset-0 z-[100] bg-brand-text/95 backdrop-blur-sm flex items-center justify-center p-0 animate-zoom-in touch-none">
                    <button onClick={onClose} className="absolute top-6 right-6 text-white/80 hover:text-white bg-white/10 p-2 rounded-full z-[120] transition-colors"><X size={32} /></button>
                    <div className="relative w-full h-full flex items-center justify-center overflow-hidden">
                        <TransformWrapper key={index} initialScale={1} minScale={0.5} maxScale={4} centerOnInit={true} wheel={{ step: 0.2 }}>
                            {({ zoomIn, zoomOut, resetTransform }) => (
                                <TransformComponent wrapperStyle={{ width: "100%", height: "100%" }} contentStyle={{ width: "100%", height: "100%", display: "flex", alignItems: "center", justifyContent: "center" }}>
                                    <img src={currentImage} className="max-w-full max-h-[90vh] object-contain shadow-2xl select-none" alt="Fullskjerm" onClick={(e) => e.stopPropagation()} />
                                </TransformComponent>
                            )}
                        </TransformWrapper>
                        {hasPrev && (<button onClick={handlePrev} className="absolute left-4 p-3 rounded-full bg-white/10 hover:bg-white/20 text-white backdrop-blur-md transition-all z-[110]"><ChevronLeft size={36} /></button>)}
                        {hasNext && (<button onClick={handleNext} className="absolute right-4 p-3 rounded-full bg-white/10 hover:bg-white/20 text-white backdrop-blur-md transition-all z-[110]"><ChevronRight size={36} /></button>)}
                        {images.length > 1 && (<div className="absolute bottom-10 left-1/2 -translate-x-1/2 text-white/80 font-medium bg-black/40 px-4 py-1.5 rounded-full text-sm backdrop-blur-sm border border-white/10 z-[110] font-serif">{index + 1} / {images.length}</div>)}
                    </div>
                </div>
            );
        };

        const LoginScreen = ({ onLogin }) => {
            const [username, setUsername] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');
            const [isLoading, setIsLoading] = useState(false);

            const handleLogin = async (e) => {
                e.preventDefault();
                setError('');
                setIsLoading(true);
                try {
                    const user = await api.login(username, password);
                    if (user) onLogin(user);
                    else setError('Feil brukernavn eller passord');
                } catch (err) {
                    setError('Serverfeil. Prøv igjen.');
                } finally {
                    setIsLoading(false);
                }
            };

            return (
                <div className="min-h-screen flex flex-col items-center justify-center p-6 animate-fade-in bg-brand-pastel relative overflow-hidden">
                    <div className="text-center mb-10 relative z-10">
                        <div className="w-24 h-24 bg-white/60 backdrop-blur-md rounded-full mx-auto flex items-center justify-center shadow-xl shadow-brand/10 mb-6 p-1 ring-1 ring-brand-dark/10">
                            <img src={APP_ICON} alt="Logo" className="w-full h-full object-contain drop-shadow-sm rounded-full opacity-90" />
                        </div>
                        <h1 className="text-4xl font-black text-brand-dark tracking-tight serif-font">JNM Coaching</h1>
                        <p className="text-brand-text/60 mt-2 font-medium">Logg inn for å starte reisen</p>
                    </div>
                    <div className="w-full max-w-sm bg-white/80 backdrop-blur-xl p-8 rounded-3xl relative z-10 border border-white/50 shadow-lg">
                        <form onSubmit={handleLogin} className="space-y-5">
                            <div>
                                <label className="block text-xs font-bold text-brand-text/50 uppercase mb-2 ml-1 tracking-widest">Brukernavn</label>
                                <input type="text" value={username} onChange={(e) => setUsername(e.target.value)} className="w-full px-4 py-3 bg-brand-cream/50 border border-brand-dark/10 rounded-xl focus:ring-2 focus:ring-brand/50 focus:border-brand/50 outline-none transition-all" placeholder="Navn" />
                            </div>
                            <div>
                                <label className="block text-xs font-bold text-brand-text/50 uppercase mb-2 ml-1 tracking-widest">Passord</label>
                                <input type="password" value={password} onChange={(e) => setPassword(e.target.value)} className="w-full px-4 py-3 bg-brand-cream/50 border border-brand-dark/10 rounded-xl focus:ring-2 focus:ring-brand/50 focus:border-brand/50 outline-none transition-all" placeholder="••••••••" />
                            </div>
                            {error && <p className="text-brand-dark text-sm text-center font-bold bg-red-50 py-3 rounded-xl border border-red-100">{error}</p>}
                            <button type="submit" disabled={isLoading} className="w-full py-4 rounded-xl font-bold text-white text-lg bg-brand hover:bg-brand-dark shadow-lg shadow-brand/20 flex items-center justify-center gap-2 transition-all active:scale-95 disabled:opacity-50">
                                {isLoading ? 'Kobler til...' : <><span className="mr-1">Logg inn</span> <ArrowRight size={20} /></>}
                            </button>
                        </form>
                    </div>
                    <div className="absolute bottom-6 text-brand-text/20 text-xs font-serif italic">Designed for balance</div>
                </div>
            );
        };

        const Navigation = ({ activeTab, setActiveTab }) => {
          const navItems = [
            { id: 'dashboard', label: 'Hjem', icon: Home },
            { id: 'diet', label: 'Mat', icon: Utensils },
            { id: 'workout', label: 'Trening', icon: Dumbbell },
            { id: 'checkin', label: 'Innsjekk', icon: ClipboardCheck },
          ];
          return (
            <div className="fixed bottom-0 left-0 right-0 glass-panel z-50 safe-area-pb pb-4"> {/* Added pb-4 for more lift */}
              <div className="flex justify-around items-center h-20 max-w-md mx-auto px-2">
                {navItems.map((item) => {
                  const Icon = item.icon;
                  const isActive = activeTab === item.id;
                  return (
                    <button key={item.id} onClick={() => setActiveTab(item.id)} className={`flex flex-col items-center justify-center w-full h-full space-y-1.5 transition-all duration-300 group`}>
                      <div className={`p-1 rounded-full transition-colors ${isActive ? 'text-brand' : 'text-brand-text/40 group-hover:text-brand-text/60'}`}>
                        <Icon size={24} strokeWidth={isActive ? 2.5 : 2} />
                      </div>
                      <span className={`text-[10px] font-bold tracking-wide transition-colors ${isActive ? 'text-brand' : 'text-brand-text/50'}`}>{item.label}</span>
                    </button>
                  );
                })}
              </div>
            </div>
          );
        };

        const Header = ({ title, user, viewingClient, onLogout, onClearClient }) => (
          <div className="bg-brand-pastel/95 backdrop-blur-md px-6 py-4 sticky top-0 z-40 flex justify-between items-center border-b border-brand-dark/5 shadow-sm">
            <div className="flex flex-col">
                <h1 className="text-xl font-black text-brand-text tracking-tight serif-font">{title}</h1>
                <div className="flex items-center gap-2">
                    <span className={`text-[10px] font-bold uppercase tracking-wider flex items-center gap-1 opacity-60`}>
                        {user.role === 'coach' ? <Briefcase size={10} /> : <User size={10} />} {user.name}
                    </span>
                    {viewingClient && (
                        <span className="text-[10px] bg-brand/10 px-2 py-0.5 rounded-full text-brand-dark font-medium flex items-center gap-1">
                            <ChevronRight size={10} /> {viewingClient.name}
                        </span>
                    )}
                </div>
            </div>
            {viewingClient ? (
                <button onClick={onClearClient} className="text-sm font-bold text-brand-text/70 bg-white px-3 py-1.5 rounded-full hover:bg-brand-cream shadow-sm transition-transform active:scale-95 border border-brand-dark/5">Lukk</button>
            ) : (
                <button onClick={onLogout} className="text-brand-text/30 hover:text-brand-warning p-2 rounded-full hover:bg-brand-cream/50 transition-colors"><LogOut size={20} /></button>
            )}
          </div>
        );

        const Card = ({ children, className = "", ...props }) => (
          <div className={`bg-white rounded-[2rem] p-5 shadow-sm border border-brand-dark/5 ${className}`} {...props}>{children}</div>
        );

        // --- Views ---

        const WeightProgressView = ({ checkins, onBack }) => {
            const validCheckins = checkins.filter(c => c.weight && parseFloat(c.weight) > 0).sort((a, b) => a.timestamp - b.timestamp);

            if (validCheckins.length === 0) return (
                <div className="flex flex-col items-center justify-center h-[50vh] animate-fade-in text-brand-text/50">
                    <p className="font-serif italic text-lg mb-4">Ingen data å vise enda.</p>
                    <button onClick={onBack} className="bg-brand text-white font-bold py-3 px-8 rounded-full shadow-lg hover:bg-brand-dark transition-colors">Tilbake</button>
                </div>
            );

            const first = validCheckins[0];
            const last = validCheckins[validCheckins.length - 1];
            const totalChange = (parseFloat(last.weight) - parseFloat(first.weight)).toFixed(1);
            const isDown = parseFloat(totalChange) < 0;
            const isSame = parseFloat(totalChange) === 0;

            const width = 300;
            const height = 150;
            const padding = 10;
            const weights = validCheckins.map(c => parseFloat(c.weight));
            const minW = Math.min(...weights);
            const maxW = Math.max(...weights);
            const timestamps = validCheckins.map(c => c.timestamp);
            const minT = Math.min(...timestamps);
            const maxT = Math.max(...timestamps);

            const points = validCheckins.map(c => {
                const x = minT === maxT ? width / 2 : ((c.timestamp - minT) / (maxT - minT)) * (width - 2 * padding) + padding;
                const y = minW === maxW ? height / 2 : height - padding - ((parseFloat(c.weight) - minW) / (maxW - minW)) * (height - 2 * padding);
                return `${x},${y}`;
            }).join(' ');

            const strokeColor = isDown ? '#5D7556' : '#DA7756'; 

            return (
                <div className="space-y-6 animate-fade-in pb-24">
                    <div className="flex items-center gap-4 mb-2">
                         <button onClick={onBack} className="p-2 bg-white rounded-full shadow-sm text-brand-text/50 hover:text-brand transition-colors"><ChevronLeft size={24}/></button>
                         <h2 className="text-2xl font-black text-brand-text serif-font">Vektutvikling</h2>
                    </div>

                    <div className={`bg-gradient-to-br ${isDown ? 'from-brand-mint to-brand-mintdark' : 'from-brand to-brand-dark'} text-white p-6 rounded-[2rem] shadow-xl shadow-brand-dark/10 relative overflow-hidden`}>
                        <div className="flex justify-between items-end relative z-10">
                            <div>
                                <p className="text-white/70 text-xs font-bold uppercase mb-1 tracking-widest">Endring</p>
                                <div className="text-4xl font-serif font-bold flex items-center gap-2">
                                     {totalChange > 0 ? '+' : ''}{totalChange.replace('.', ',')} kg
                                     {isDown ? <TrendingDown className="opacity-80" size={28} /> : isSame ? <Minus className="opacity-80" size={28} /> : <TrendingUp className="opacity-80" size={28} />}
                                </div>
                            </div>
                            <div className="text-right">
                                <p className="text-white/70 text-xs font-bold uppercase tracking-widest">Start / Nå</p>
                                <p className="font-bold text-xl opacity-90">{formatWeight(first.weight)} / {formatWeight(last.weight)}</p>
                            </div>
                        </div>
                         <div className="absolute -bottom-10 -right-10 w-48 h-48 bg-white/10 rounded-full mix-blend-overlay filter blur-2xl opacity-40"></div>
                    </div>

                    {validCheckins.length > 1 && (
                        <Card className="!p-0 overflow-hidden relative h-48 flex items-center justify-center bg-white border border-brand-dark/5 shadow-sm">
                             <div className="absolute top-4 left-4 text-[10px] font-bold text-brand-text/30 uppercase tracking-widest">Trendlinje</div>
                            <svg viewBox={`0 0 ${width} ${height}`} className="w-full h-full px-2 py-4">
                                 <polyline fill="none" stroke={strokeColor} strokeWidth="3" points={points} strokeLinecap="round" strokeLinejoin="round" />
                                 {validCheckins.map((c, i) => {
                                     const x = minT === maxT ? width / 2 : ((c.timestamp - minT) / (maxT - minT)) * (width - 2 * padding) + padding;
                                     const y = minW === maxW ? height / 2 : height - padding - ((parseFloat(c.weight) - minW) / (maxW - minW)) * (height - 2 * padding);
                                     return <circle key={i} cx={x} cy={y} r="4" fill="#F9F8F6" stroke={strokeColor} strokeWidth="2.5" />
                                 })}
                            </svg>
                        </Card>
                    )}

                    <div className="space-y-3">
                        <h3 className="text-xs font-bold text-brand-text/40 uppercase tracking-widest px-2">Historikk</h3>
                         {[...validCheckins].reverse().map((entry, i) => {
                             const prev = [...validCheckins].reverse()[i+1];
                             const change = prev ? (parseFloat(entry.weight) - parseFloat(prev.weight)) : 0;
                             const changeFormatted = change.toFixed(1).replace('.', ',');
                             
                             return (
                                 <div key={entry.id} className="bg-white p-4 rounded-2xl flex justify-between items-center border border-brand-dark/5 shadow-sm">
                                     <div>
                                         {/* OPPDATERT: Bruker formatDateNO */}

                                        </div>
                                    </div>
                                    <div className="bg-orange-50/50 p-2 rounded-xl border border-orange-100/50 flex flex-col justify-between h-full"> {/* SYMMETRI FIKS */}
                                        <div className="text-[9px] uppercase text-orange-400 font-bold mb-1 tracking-wider">Styrke / Cardio</div>
                                        <div className="flex items-center justify-center gap-1 font-bold text-brand-text text-base">
                                            {entry.strengthSessions} <span className="text-brand-text/20">|</span> {entry.cardioSessions || 0}
                                        </div>
                                    </div>
                                    <div className="bg-purple-50/50 p-2 rounded-xl border border-purple-100/50 flex flex-col justify-between h-full"> {/* SYMMETRI FIKS */}
                                        <div className="text-[9px] uppercase text-purple-400 font-bold mb-1 tracking-wider">Energi / Søvn</div>
                                        <div className="flex items-center justify-center gap-1 font-bold text-brand-text text-base">
                                            {entry.energy} <span className="text-brand-text/20">|</span> {entry.sleep}
                                        </div>
                                    </div>
                                </div>

                                <div className="grid grid-cols-2 gap-2 mb-4 text-xs font-bold text-brand-text/70">
                                    <div className={`py-2 px-3 rounded-xl flex items-center justify-center gap-2 ${entry.stepsReached ? 'bg-brand-mint/10 text-brand-mintdark' : 'bg-brand-cream text-brand-text/40'}`}>
                                        <Footprints size={14} /> 
                                        <span>{entry.stepsReached ? 'Skrittmål nådd' : 'Under skrittmål'}</span>
                                    </div>
                                    <div className={`py-2 px-3 rounded-xl flex items-center justify-center gap-2 ${entry.takenSupplements ? 'bg-brand/10 text-brand' : 'bg-brand-cream text-brand-text/40'}`}>
                                        <span className="uppercase text-[10px] tracking-wider">Tilskudd</span>
                                        {entry.takenSupplements ? <Check size={14} /> : <X size={14} />}
                                    </div>
                                </div>

                                {entry.comment && <div className="bg-brand-cream/50 p-4 rounded-xl text-sm text-brand-text/80 mb-4 italic font-serif">"{entry.comment}"</div>}
                                
                                {displayImages.length > 0 && (
                                    <div className="flex gap-3 overflow-x-auto pb-2 hide-scrollbar snap-x">
                                        {displayImages.map((img, idx) => (
                                            <div key={idx} className="flex-none w-20 h-20 snap-start cursor-pointer group/img" onClick={() => openLightbox(displayImages, idx)}>
                                                <img src={getThumbnail(img)} loading="lazy" className="w-full h-full object-cover rounded-xl border border-brand-dark/5 shadow-sm group-hover/img:scale-105 transition-transform bg-brand-cream" alt="Checkin" />
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        )})}
                    </div>
                )}
              </div>
            </div>
          );
        };

        const CoachDashboard = ({ user, allUsers, onSelectClient, onAddClient, onDeleteClient }) => {
            const [showModal, setShowModal] = useState(false);
            const clients = allUsers.filter(u => u.role === 'athlete');
            return (
                <div className="space-y-6 pb-24 animate-fade-in">
                    {showModal && (
                        <div className="fixed inset-0 bg-brand-text/80 backdrop-blur-sm z-50 flex items-center justify-center p-4">
                            <Card className="w-full max-w-sm relative !shadow-2xl">
                                <button onClick={() => setShowModal(false)} className="absolute right-4 top-4 text-brand-text/30 hover:text-brand-text"><X size={20} /></button>
                                <h2 className="text-2xl font-black text-brand-text mb-6 serif-font">Ny utøver</h2>
                                <form onSubmit={(e) => {
                                    e.preventDefault();
                                    const fd = new FormData(e.target);
                                    onAddClient(Object.fromEntries(fd));
                                    setShowModal(false);
                                }} className="space-y-4">
                                    <input required name="name" type="text" placeholder="Fullt Navn" className="w-full p-4 bg-brand-cream rounded-xl outline-none focus:ring-2 focus:ring-brand/30" />
                                    <input required name="username" type="text" placeholder="Brukernavn" className="w-full p-4 bg-brand-cream rounded-xl outline-none focus:ring-2 focus:ring-brand/30" />
                                    <input required name="password" type="text" placeholder="Passord" className="w-full p-4 bg-brand-cream rounded-xl outline-none focus:ring-2 focus:ring-brand/30" />
                                    <button type="submit" className="w-full bg-brand text-white font-bold py-4 rounded-xl hover:bg-brand-dark transition-colors">Opprett</button>
                                </form>
                            </Card>
                        </div>
                    )}
                    
                    <div className="bg-gradient-to-r from-brand to-[#E6B89C] rounded-[2rem] p-8 text-white shadow-xl shadow-brand/20 relative overflow-hidden">
                        <div className="absolute top-0 right-0 w-48 h-48 bg-white/10 rounded-full blur-3xl transform translate-x-10 -translate-y-10"></div>
                        <h2 className="text-3xl font-black mb-2 relative z-10 serif-font">Hei Coach! 👋</h2>
                        <p className="text-white/90 relative z-10 font-medium">Du følger opp {clients.length} utøvere.</p>
                    </div>

                    <div className="px-2 flex justify-between items-center mt-8">
                        <h3 className="text-lg font-bold text-brand-text serif-font">Dine utøvere</h3>
                        <button onClick={() => setShowModal(true)} className="bg-brand-text text-white px-4 py-2 rounded-full text-sm font-bold flex items-center gap-2 shadow-md hover:bg-black transition-colors"><Plus size={16} /> Ny</button>
                    </div>
                    <div className="space-y-3">
                        {clients.map(client => (
                            <div key={client.id} className="w-full bg-white p-4 rounded-2xl border border-brand-dark/5 shadow-sm flex items-center justify-between gap-3 hover:shadow-md cursor-pointer group transition-all" onClick={() => onSelectClient(client)}>
                                <div className="flex items-center gap-4">
                                    <div className="w-12 h-12 bg-brand-cream text-brand-dark rounded-full flex items-center justify-center font-black text-lg serif-font">{client.name.charAt(0)}</div>
                                    <div>
                                        <div className="font-bold text-brand-text text-lg">{client.name}</div>
                                        <div className="text-xs text-brand-text/40">@{client.username}</div>
                                        {/* NYTT: Startdato */}
                                        <div className="text-[10px] text-brand-text/50 mt-1 flex items-center gap-1">
                                            <Calendar size={10} />
                                            {client.start_date ? formatDateNO(client.start_date) : 'Ingen startdato'}
                                        </div>
                                    </div>
                                </div>
                                <div className="flex gap-2 opacity-60 group-hover:opacity-100 transition-opacity">
                                    <button onClick={(e) => { e.stopPropagation(); if(confirm('Slett?')) onDeleteClient(client.id); }} className="p-3 text-brand-text/20 hover:text-red-500"><Trash2 size={20} /></button>
                                    <div className="p-3 text-brand"><ChevronRight size={20} /></div>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        const App = () => {
          const [currentUser, setCurrentUser] = useState(null); 
          const [activeTab, setActiveTab] = useState('dashboard');
          const [allUsers, setAllUsers] = useState([]);
          const [viewingClient, setViewingClient] = useState(null);
          
          const [isClientLoading, setIsClientLoading] = useState(false);
          const [showWeightHistory, setShowWeightHistory] = useState(false);

          const [currentData, setCurrentData] = useState({ 
              dietPlan: '', workoutPlan: '', stepGoal: 10000, 
              totalWeeks: 12, startDate: null, isPaused: false, pausedAt: null, checkins: [] 
          });
          const [isLoading, setIsLoading] = useState(true);

          useEffect(() => {
            const init = async () => {
                try {
                    const users = await api.getUsers();
                    setAllUsers(users);
                    const savedSession = localStorage.getItem('jnm_session');
                    if (savedSession) {
                        const sessionUser = JSON.parse(savedSession);
                        const isValidUser = users.find(u => u.id === sessionUser.id);
                        if (isValidUser) {
                            setCurrentUser(isValidUser);
                            if (isValidUser.role === 'athlete') setViewingClient(isValidUser);
                        } else {
                            localStorage.removeItem('jnm_session');
                            setCurrentUser(null);
                        }
                    }
                } catch(e) { console.error(e); } finally { setIsLoading(false); }
            };
            init();
          }, []);

          useEffect(() => {
            if (viewingClient) {
                api.getUserData(viewingClient.id)
                    .then(setCurrentData)
                    .catch(() => setCurrentData({ dietPlan: '', workoutPlan: '', stepGoal: 10000, totalWeeks: 12, startDate: null, isPaused: false, pausedAt: null, checkins: [] }))
                    .finally(() => setIsClientLoading(false));
            }
          }, [viewingClient]);

          const handleLogin = (user) => {
              setCurrentUser(user);
              localStorage.setItem('jnm_session', JSON.stringify(user));
              if (user.role === 'athlete') setViewingClient(user);
          };

          const handleLogout = () => {
              setCurrentUser(null);
              setViewingClient(null);
              localStorage.removeItem('jnm_session');
              setActiveTab('dashboard');
          };

          const handleNewCheckin = async (entry) => {
                if (!viewingClient) return;
                await api.submitCheckin(viewingClient.id, entry);
                setCurrentData(prev => ({ ...prev, checkins: [...prev.checkins, entry] }));
          };
          
          const handleUpdateData = async (keyOrObj, value) => {
              if (!viewingClient) return;
              let updates = typeof keyOrObj === 'string' ? { [keyOrObj]: value } : keyOrObj;
              const previousData = { ...currentData };
              const newData = { ...currentData, ...updates };
              setCurrentData(newData);
              try { await api.saveUserData(viewingClient.id, newData); } 
              catch (e) { alert('Lagring feilet'); setCurrentData(previousData); }
          };

          const handleDeleteCheckin = async (checkinId) => {
            if (!viewingClient || !confirm('Slett denne innsjekken?')) return;
            const previousData = { ...currentData };
            setCurrentData(prev => ({ ...prev, checkins: prev.checkins.filter(c => c.id !== checkinId) }));
            try { await api.deleteCheckin(checkinId); } 
            catch (e) { alert('Kunne ikke slette.'); setCurrentData(previousData); }
          };

          if (isLoading) return <div className="min-h-screen flex items-center justify-center bg-brand-pastel text-brand font-bold animate-pulse font-serif text-xl">Laster JNM Coaching...</div>;
          if (!currentUser) return <LoginScreen onLogin={handleLogin} />;
          const isCoach = currentUser.role === 'coach';

          if (isCoach && !viewingClient) {
              return (
                  <div className="max-w-md mx-auto min-h-screen bg-brand-pastel relative shadow-2xl shadow-black/5 overflow-hidden">
                      <Header title="Oversikt" user={currentUser} onLogout={handleLogout} />
                      <main className="p-4 relative z-10">
                          <CoachDashboard 
                              user={currentUser} 
                              allUsers={allUsers} 
                              onSelectClient={(client) => { 
                                  setCurrentData({ dietPlan: '', workoutPlan: '', stepGoal: 10000, totalWeeks: 12, startDate: null, isPaused: false, pausedAt: null, checkins: [] });
                                  setIsClientLoading(true);
                                  setViewingClient(client); 
                                  setShowWeightHistory(false); 
                                  setActiveTab('dashboard'); 
                              }} 
                              onAddClient={async (u) => setAllUsers(await api.createUser({...u, id: Date.now().toString(), role:'athlete'}))} 
                              onDeleteClient={async (id) => setAllUsers(await api.deleteUser(id))} 
                           />
                      </main>
                  </div>
              );
          }

          return (
            <div className="max-w-md mx-auto min-h-screen bg-brand-pastel relative shadow-2xl shadow-black/5 overflow-hidden">
              <Header title={activeTab === 'dashboard' ? 'Hjem' : activeTab === 'diet' ? 'Matplan' : activeTab === 'workout' ? 'Trening' : 'Innsjekk'} user={currentUser} viewingClient={isCoach ? viewingClient : null} onLogout={handleLogout} onClearClient={() => { setViewingClient(null); setActiveTab('dashboard'); }} /> {/* ENDRET FRA 'Status' */}
              <main className="p-4 pb-32 relative z-10">
                {isClientLoading ? (
                    <div className="flex flex-col items-center justify-center py-32 animate-pulse text-brand-text/50">
                        <Loader2 size={40} className="text-brand animate-spin mb-4" />
                        <p className="font-serif italic">Henter utøverdata...</p>
                    </div>
                ) : (
                    <>
                        {activeTab === 'dashboard' ? (
                            showWeightHistory ? (
                                <WeightProgressView 
                                    checkins={currentData.checkins} 
                                    onBack={() => setShowWeightHistory(false)} 
                                />
                            ) : (
                                <DashboardView 
                                    userData={currentData} 
                                    isCoach={isCoach} 
                                    onUpdateData={handleUpdateData} 
                                    onOpenWeightHistory={() => setShowWeightHistory(true)} 
                                />
                            )
                        ) :
                        activeTab === 'diet' ? <PlanSection type="diet" content={currentData.dietPlan} onSave={(val) => handleUpdateData('dietPlan', val)} isReadOnly={!isCoach} /> :
                        activeTab === 'workout' ? <PlanSection type="workout" content={currentData.workoutPlan} onSave={(val) => handleUpdateData('workoutPlan', val)} isReadOnly={!isCoach} /> :
                        <CheckInView checkins={currentData.checkins} onNewCheckin={handleNewCheckin} onDelete={handleDeleteCheckin} isReadOnly={isCoach} stepGoal={currentData.stepGoal} />}
                    </>
                )}
              </main>
              <Navigation activeTab={activeTab} setActiveTab={(tab) => { setActiveTab(tab); setShowWeightHistory(false); }} />
            </div>
          );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
